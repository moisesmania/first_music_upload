<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Upload de Música</title>
</head>
<body>
    <h1>Upload de Nova Música</h1>
    <form method="post" enctype="multipart/form-data">
        <label>Nome da música:</label>
        <input type="text" name="nome" required><br><br>
        <label>Arquivo MP3:</label>
        <input type="file" name="arquivo" accept=".mp3" required><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
